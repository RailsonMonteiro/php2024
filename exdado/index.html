<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Dado</title>
</head>
<body>
    <h1>Sorteio de Dado</h1>
    <button onclick="sorteioDado()">Sortear</button>
    <p id="numeroSorteado"></p>
    <img id="imagemDado" src="" alt="Dado sorteado" style="display:none;">

    <script>
        function sorteioDado() {
            // Define o caminho para as imagens dos dados
            const images = [
                'images/dado1.jpg',
                'images/dado2.jpg',
                'images/dado3.jpg',
                'images/dado4.jpg',
                'images/dado5.jpg',
                'images/dado6.jpg'
            ];
            
            // Gera um número aleatório entre 1 e 6
            const sorteio = Math.floor(Math.random()*6)+1;
            
            // Exibe o número sorteado
            document.getElementById('numeroSorteado').innerText = 'Número sorteado: ' + sorteio;
            
            // Exibe a imagem correspondente ao número sorteado
            const imgElement = document.getElementById('imagemDado');
            imgElement.src = images[sorteio - 1];
            imgElement.style.display = 'block';
        }
    </script>
</body>
</html>
